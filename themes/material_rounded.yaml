# Material Rounded theme
# Version 0.0.1

Material Rounded:

  #######################################################
  ################### global config #####################
  #######################################################
  
  mr-shadow: 'var(--shadow-elevation-4dp)' # 0 12px 20px rgba(0, 0, 0, 0.15)
  mr-background: 'rgba(227 234 250)'
  mr-card-background: 'var(--card-bg)'
  mr-primary-color: '#2196f3'
  mr-accent-color: '#ff5722'
  mr-card-radius: '16px'
  
  modes:
    light:
      card-mod-theme: "Material Rounded light"
      
      ########################################################
      ############### Default global variables ###############
      ########################################################
  
      primary-color: 'var(--mr-primary-color)'
      accent-color: 'var(--mr-accent-color)'
      primary-background-color: 'var(--mr-background)' 
      ha-card-box-shadow: 'var(--mr-shadow)'
      ha-card-border-width: '1.5px'
      ha-card-border-color: '#adadad'
      ha-card-border-radius: 'var(--mr-card-radius)'
      ha-card-background: 'var(--mr-card-background)'
      lovelace-background: 'linear-gradient(120deg, #e4ecfa 0%, #d1c4e9 80%), linear-gradient(220deg, #b2dfdb 0%, transparent 80%)'

      app-header-background-color: 'rgba(159, 153, 153, 0.3)'
      app-header-hover-background: 'rgba(255, 255, 255, 0.9)'
      app-header-text-color: '#ffffff'
      app-header-selection-bar-color: '#ff9800'
      app-header-shadow-color: 'rgba(0, 0, 0, 0.15)'
      
      ########################################################
      ######################## Sidebar #######################
      ########################################################

      sidebar-background-color: 'rgba(246 246 246)'
      sidebar-selected-background-color: 'rgba(159, 153, 153)'
      
      ########################################################
      ######################## Dialogs #######################
      ########################################################
      
      ha-dialog-surface-background: 'rgba(249, 249, 249, 0.9)'
      dialog-box-shadow: 'var(--mr-shadow)'
      dialog-border-radius: 'var(--mr-card-radius)'
              
      ########################################################
      ################ Tibber Timeline Addon #################
      ########################################################
      
      custom-timeline-bg: 'var(--card-bg)'

      ########################################################
      ################## Bubble Card Addon ###################
      ########################################################

      bubble-border-radius: '16px'
      bubble-border: 'var(--ha-card-border-width) solid var(--ha-card-border-color)'
      bubble-main-background-color: 'var(--mr-card-background)'

      ########################################################
      ################## Vacuum Card Addon ###################
      ########################################################

      vc-background: '#1e1e2f'
      vc-primary-text-color: '#ededf4'
      vc-secondary-text-color: '#a0a0b5'
      vc-icon-color: '#61dafb'
      vc-toolbar-background: '#26263a'
      vc-toolbar-text-color: '#a0a0b5'
      vc-toolbar-icon-color: '#a0a0b5'
      vc-divider-color: '#444462'
      vc-spacing: '12px'

    dark:
      card-mod-theme: "Material Rounded dark"
      
  #######################################################
  ############### Custom global variables ###############
  #######################################################
  
  blue-rgb: 'rgba(144, 191, 255)'
  black-rgb: 'rgba(0, 0, 0)'
  
  black: '#000000'
  white: '#ffffff'
  
  card-bg: 'rgba(249, 249, 249, 0.5)'

  shadow-elevation-2dp: '0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12), 0px 3px 1px -2px rgba(0,0,0,0.20)'
  shadow-elevation-4dp: '0px 4px 5px -2px rgba(0,0,0,0.14), 0px 1px 10px 0px rgba(0,0,0,0.12), 0px 2px 4px -1px rgba(0,0,0,0.20)'
  shadow-elevation-6dp: '0px 6px 10px 0px rgba(0,0,0,0.14), 0px 1px 18px 0px rgba(0,0,0,0.12), 0px 3px 5px -1px rgba(0,0,0,0.20)'
